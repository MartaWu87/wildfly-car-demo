<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<head jsf:id="head">
    <title>Title</title>
    <h:outputStylesheet library="css" name="main.css"/>
</head>

<body>

<form jsf:id="customerForm" jsf:prependId="false">

    <input type="text" jsf:id="customerFilter" value="#{customerBean.filter}">
        <f:ajax delay="250" execute="@this" render="customerList" listener="#{customerBean.takeAction()}" event="keyup"/>
    </input>

    <div jsf:id="customerList">
        <ul>
            <ui:repeat value="#{customerBean.allCustomers}" var="c">
                <li>#{c.id}: #{c.name}</li>
            </ui:repeat>
        </ul>
    </div>

</form>

<form jsf:id="modelForm" jsf:prependId="false">

    <input type="text" jsf:id="modelFilter" value="#{customerBean.filter}">
        <f:ajax delay="250" execute="@this" render="modelList" listener="#{modelBean.takeAction()}" event="keyup"/>
    </input>

    <div jsf:id="modelList">
        <ul>
            <ui:repeat value="#{modelBean.allCustomers}" var="m">
                <li>#{m.id}: #{m.name}</li>
            </ui:repeat>
        </ul>
    </div>

</form>

</body>

</html>
